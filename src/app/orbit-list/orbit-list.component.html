
<h3>Orbit Report</h3>

<div class="search-form">
   <!-- <app-orbit-list [satellites]="displayList"></app-orbit-list> -->

   <input (keyup.enter) = "search(searchTerm.value)">
   <button (click) = "search(searchTerm.value)">Search</button>
</div>

<table>
   <tr class="header-row">
      <th class="sortable" (click) = "sort('name')">Name</th>
      <th class="sortable" (click) = "sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   
   <td>
   <tr *ngFor ="let satellite of satellites">{{satellite.name}}</tr>
</td>
<td [class.warning]="this.type.toLowerCase() === 'space debris'">
<tr *ngFor ="let satellite of satellites">{{satellite.type}}</tr>
</td>
<td>
<tr *ngFor ="let satellite of satellites">{{satellite.operational}}</tr>
</td>
<td>
<tr *ngFor ="let satellite of satellites">{{satellite.orbitType}}</tr>
</td>
<td>
<tr *ngFor ="let satellite of satellites">{{satellite.launchDate}}</tr>
</td>
</table>
